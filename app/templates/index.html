<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>üîç AI Medical Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 1rem;
        }
        #chat-box {
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background-color: #fafafa;
            margin-bottom: 1.5rem;
        }
        .message {
            display: inline-block;
            max-width: 80%;
            padding: 0.8rem 1rem;
            margin-bottom: 0.8rem;
            border-radius: 15px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            float: right;
            clear: both;
            border-bottom-right-radius: 0;
        }
        .assistant {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            float: left;
            clear: both;
            border-bottom-left-radius: 0;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        textarea {
            width: 100%;
            height: 4rem;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }
        textarea:focus {
            border-color: #0d6efd;
        }
        button {
            padding: 0.7rem 1.2rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #084298;
        }
        .clear-btn {
            background-color: #dc3545;
        }
        .clear-btn:hover {
            background-color: #a71d2a;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(5px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>üîç AI Medical Chatbot</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong><br />
                    {{ msg.content | safe | nl2br }}
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <button type="submit">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
